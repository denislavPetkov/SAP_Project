<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>StockManager</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div align="center" class="container my-2">
    <h1>ProductTable</h1>
</div>
<div align="right" class="container my-2">
    <a th:href = "@{/home}" class="btn btn-info btn-sm mb-3">Go Back</a>
    <a th:href = "@{/stock/addToStockForm}" class="btn btn-primary btn-sm mb-3"> Add to stock</a>
    <table border = "1" class="table table-hover">
        <thead class="thread-dark">
        <tr>
            <th>Product ID</th>
            <th>Product</th>
            <th>Color</th>
            <th>Size</th>
            <th>Price</th>
            <th>Quantity</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stock : ${listStock}" style="cursor: pointer">
            <td th:text="${stock.id}"></td>
            <td th:text="${stock.product}"></td>
            <td th:text="${stock.color}"></td>
            <td th:text="${stock.size}"></td>
            <td th:text="${stock.price}"></td>
            <td th:text="${stock.quantity}"></td>
            <td> <a th:href="@{/stock/showUpdateForm(id=${stock.id})}" class="btn btn-secondary">Edit</a>
                <a th:href="@{/stock/deleteProduct(id=${stock.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
