<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SalesManager</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div align="center" class="container my-2">
    <h1>SalesTable</h1>
    </form>
</div>
    <div align="right" class="container my-2">
        <a th:href = "@{/home}" class="btn btn-info btn-sm mb-3">Go Back</a>
        <a th:href = "@{/sales/addToSalesForm}" class="btn btn-primary btn-sm mb-3"> Insert a New Sale</a>
    </div>

<div align="center" class="container my-2">
    <table border = "1" class="table table-hover">
        <thead class="thread-dark">
        <tr>
            <th>Sale ID</th>
            <th>Representative</th>
            <th>Date</th>
            <th>Client</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Sold For Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sales : ${listSales}" style="cursor: pointer">
            <td th:text="${sales.id}" ></td>
            <td th:text="${sales.representative.name}"></td>
            <td th:text="${sales.date}"></td>
            <td th:text="${sales.client.name}"></td>
            <td th:text="${sales.stock.color}+' '+${sales.stock.product}+' {'+${sales.stock.size}+'}'"></td>
            <td th:text="${sales.quantity}"></td>
            <td th:text="${sales.sellPrice}"></td>

            <td> <a th:href="@{/sales/showUpdateForm(id=${sales.id})}" class="btn btn-secondary">Edit</a>
                <a th:href="@{/sales/deleteSale(id=${sales.id})}" class="btn btn-danger">Delete</a>
        </tr>
        </tbody>
    </table>
</div>
</body>
