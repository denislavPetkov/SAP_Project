<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RepresentativesManager</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div align="center" class="container my-2">
    <h1>RepresentativesTable</h1>
</div>
<div align="right" class="container my-2">
    <a th:href = "@{/home}" class="btn btn-info btn-sm mb-3">Go Back</a>
    <a  th:href = "@{/representatives/addToRepresentativeForm}" class="btn btn-primary btn-sm mb-3"> Add a representative</a>
    <table border = "1" class="table table-hover">
        <thead class="thread-dark">
        <tr>
            <th>Representative ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="representative : ${listRepresentatives}" style="cursor: pointer">
            <td th:text="${representative.id}"></td>
            <td th:text="${representative.name}"></td>
            <td th:text="${representative.email}"></td>
            <td th:text="${representative.phone}"></td>
            <td> <a th:href="@{/representatives/showUpdateForm(id=${representative.id})}" class="btn btn-secondary">Edit</a>
                <a th:href="@{/representatives/deleteRepresentative(id=${representative.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
