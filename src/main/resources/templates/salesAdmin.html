<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.1.7/css/fixedHeader.dataTables.min.css">
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">

<head>
    <title>SalesManager</title>

</head>
<div align="center" >
    <h1>SalesTable</h1>
</div>

    <table id="table" border="1" class="table table-hover .table-bordered" >
        <thead >
        <tr>
            <th>Sale ID</th>
            <th>Representative ID</th>
            <th>Date</th>
            <th>Client ID</th>
            <th>Product ID</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sales : ${listSales}" >
            <td th:text="${sales.id}"></td>
            <td th:text="${sales.representative.getId()}"></td>
            <td th:text="${sales.date}"></td>
            <td th:text="${sales.client.getId()}"></td>
            <td th:text="${sales.stock.getId()}"></td>
            <td th:text="${sales.quantity}"></td>
        </tr>
        </tbody>
    </table>
</div>

    <a th:href = "@{/home}" class="btn btn-dark">Go Back</a>

</html>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.1.7/js/dataTables.fixedHeader.min.js"></script>
<script>
$(document).ready(function() {
// Setup - add a text input to each footer cell
$('#table thead tr').clone(true).appendTo( '#table thead' );
$('#table thead tr:eq(1) th').each( function (i) {
var title = $(this).text();
$(this).html( '<input type="text" placeholder="Search '+title+'" />' );

$( 'input', this ).on( 'keyup change', function () {
if ( table.column(i).search() !== this.value ) {
table
.column(i)
.search( this.value )
.draw();
}
} );
} );

var table = $('#table').DataTable( {
orderCellsTop: true,
fixedHeader: true
} );
} );
</script>
